<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="kanji calculator">
	<meta name="keywords" content="calculator, numbers, kanji">
	<title>漢字 計算機 「 けいさんき 」</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Slackside+One&family=Yuji+Boku&family=Zen+Kurenaido&family=Zeyada&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="calculator">
		<input id="display" readonly>
		<div id="keys">
			<button onclick="appendToDisplay('+')" class="operator-btn">+</button>
			<button onclick="appendToDisplay('7')">七</button>
			<button onclick="appendToDisplay('4')">四</button>
			<button onclick="appendToDisplay('1')">一</button>
			<button onclick="appendToDisplay('-')" class="operator-btn">-</button>
			<button onclick="appendToDisplay('8')">八</button>
			<button onclick="appendToDisplay('5')">五</button>
			<button onclick="appendToDisplay('2')">二</button>
			<button onclick="appendToDisplay('*')" class="operator-btn">*</button>
			<button onclick="appendToDisplay('9')">九</button>
			<button onclick="appendToDisplay('6')">六</button>
			<button onclick="appendToDisplay('3')">三</button>
			<button onclick="appendToDisplay('/')" class="operator-btn">/</button>
			<button onclick="appendToDisplay('0')" class="maru">〇</button>
			<button onclick="appendToDisplay('.')">.</button>
			<button onclick="calculate()">=</button>
			<button onclick="clearDisplay()" class="operator-btn c">クリア</button>
			<h1>ANGEL の 計算機</h1>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
